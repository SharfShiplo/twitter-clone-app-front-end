<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter clone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div class="container home-page">
        <!-- App Navigation -->
        <div class="navigation-container">
            <ul>
                <li><a href="index.html" class="twitter-logo"><i class="fab fa-twitter"></i></a></li>
                <li><a href="index.html" class="navigation_item"><i class="fas fa-home"></i></a></li>
                <li><a href="#" class="navigation_item"><i class="fab fa-slack-hash"></i></a></li>
                <li><a href="#" class="navigation_item-avatar"><img src="images/profile1.jpg" alt="user avatar" /></a>
                </li>
            </ul>
        </div>
        <!-- App Main-content -->
        <div class="main">
            <div class="tweets-search-container">
                <div class="tweet-searchWrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search Twitter"
                        onkeyup="onEnter(event)">
                    <button class="search-button" type="submit" onclick="getTwitterData()"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="tweets-lists">
                <div class="tweets-welcome-message">
                    <h4>Welcome to Twitter!</h4>
                    <p>Ues the search above to see what's happening around the world.</p>
                </div>
            </div>
            <div class="tweet-nextButton" onclick="onNextPage()"><i class="fas fa-arrow-down"></i></div>
        </div>
        <!-- App Hashtags-content  -->
        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar">
                <div class="hashtag-tweets">
                    <h4 class="trends-title" href="#">Trends for you</h4>
                    <ul>
                        <li onclick="selectTrend(this)">#Coding</li>
                        <li onclick="selectTrend(this)">#JavaScript</li>
                        <li onclick="selectTrend(this)">#React Js</li>
                        <li onclick="selectTrend(this)">#Python</li>
                        <li onclick="selectTrend(this)">#Tesla</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <script src="js/index.js" async defer></script>
</body>

</html>
